<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css"></style>
    <meta charset="UTF-8" />
    <title>JavaScript : ex 05 : file d'attente</title>
  </head>
  <body>
    <div id="app">
      <button @click="prendreTicket">Prendre un ticket</button>
      <button @click="appelerSuivant" :disabled="nbreClientsEnAttente == 0">Appeler client suivant</button>
      <p>On sert le client {{numClientSuivant}}</p>
      <ul>
        <li v-for="cli in listeClients">
          <button @click="abandonClient(cli.numCli)">X</button>
          {{cli.numCli}} {{cli.hArrivee.toLocaleTimeString()}} {{tpsAttente(cli).toLocaleTimeString()}}
        </li>
      </ul>
    </div>

    <script src="../vue.global.prod.js"></script>
    <script src="./files05.js"></script>
  </body>
</html>
