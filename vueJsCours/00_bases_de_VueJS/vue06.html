<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript : vuejs</title>
  </head>
  <body>
    <div id="app">
      <p>
        cpt : {{cpt}}
        <button @click="incCpt();">inc cpt</button>
      </p>
      <p>
        cpt2 : {{cpt2}}

      <p>double cpt 2 : {{cpt2 * 2}}</p>
      <p>double cpt 2 : {{doubleCpt2Method()}}</p>
      <p>double cpt 2 : {{doubleCpt2Computed}}</p>

    <script src="vue.global.prod.js"></script>
    <script src="vue06.js"></script>
  </body>
</html>
