<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript : vuejs</title>
  </head>
  <body>
    <div id="app">
      <p>{{temps}}</p>
      <button @click="startChrono" :disabled="etat != 'Ready'">Start</button>
      <button @click="addLapTime" :disabled="etat != 'Running'">Lap</button>
      <button @click="stopChrono" :disabled="etat != 'Running'">Stop</button>
      <button @click="resetChrono" :disabled="etat != 'Stopped'">Reset</button>

      <ul>
        <li v-for="lap in laps">{{lap}}</li>
      </ul>
    </div>

    <script src="vue.global.prod.js"></script>
    <script src="vue08.js"></script>
  </body>
</html>
